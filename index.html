<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
  <main>
    <div class="card">
      <div class="card__image"></div>
      <div class="card__information">
        <div class="orden__summary">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="orden__cost">
          <div class="cost__image">
            <img src="images/icon-music.svg" alt="icon-music">
          </div>
          <div class="cost__information">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <div class="cost__change">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="orden__payment">
          <div class="buttom__payment"><a href="#">Proceed to Payment</a></div>
          <div class="buttom__cancel"><a href="#">
            Cancel Order
          </a></div>
        </div>
      </div>

    </div>


  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Claudia Reyna</a>.
    </div>
  </footer>
</body>
</html>
